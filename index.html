<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Contact form</title>
</head>
<body>
  <main>
    <div class="form-container">
      <h1>
        Contact Us
      </h1>
      <div class="form-fields">

        <div class="input-group">
          <label for="First-Name">First Name</label>
          <input type="text" id="First-Name" required>
          <div class="error">
            This field is required
          </div>
        </div>
        <div class="input-group">
          <label for="Last-Name">Last Name</label>
          <input type="text" id="Last-Name" required>
          <div class="error">
            This field is required
          </div>
        </div>
        <div class="input-group">
          <label for="Email-Address">Email Address</label>
          <input type="text" id="Email-Address" required>
          <div class="error">
            Please enter a valid email address
            This field is required
          </div>
        </div>
        <div class="input-group">
          <label for="">Query Type</label>
          <div class="query-type">
            <input type="radio" id="General-Enquiry" name="query" required>
            <label for="General-Enquiry">General Enquiry</label>
          </div>
          <div class="query-type">
            <input type="radio" id="Support-Request" name="query" required>
            <label for="Support-Request">Support Request</label>
          </div>
          <div class="error">
            Please select a query type
          </div>
        </div>
        <div class="input-group">
          <label for="">Message</label>
          <input type="text" required>
          <div class="error">
            This field is required
          </div>
        </div>
        <div class="input-group">
          <input type="checkbox" required>
          <label for="">I consent to being contacted by the team</label>
          <div class="error">
            To submit this form, please consent to being contacted
          </div>
        </div>
        <button type="submit">Submit</button>
      </div>
      <!-- Message Sent!
      Thanks for completing the form. We'll be in touch soon! -->
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
